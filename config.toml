# The URL the site will be built for
base_url = "https://sciencelive4all.org"

# The site title and description
title = "Science Live - Transform Research into Living Knowledge"
description = "Science Live revolutionizes how researchers, data scientists, and engineers create, share, and discover knowledge through collaborative tools that capture every step of the scientific process."

# The default language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# The taxonomies to be rendered for the site
taxonomies = [
    {name = "categories", paginate_by = 10},
    {name = "tags", paginate_by = 10},
]

# Whether to do syntax highlighting
highlight_code = true

# The theme to use for code highlighting
highlight_theme = "tomorrow-night"

# Whether to generate a feed
generate_feed = true

# The filename to use for the feed
feed_filename = "rss.xml"

# The number of articles to include in the feed
feed_limit = 20

# Configuration of the Markdown rendering
[markdown]
highlight_code = true
external_links_target_blank = true
external_links_no_follow = false
external_links_no_referrer = false
smart_punctuation = true

# Configuration for the search
[search]
include_title = true
include_description = false
include_content = true

# Configuration for the link checker
[link_checker]
skip_prefixes = [
    "https://",
    "http://",
]

# Various slugification strategies
[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "safe"

